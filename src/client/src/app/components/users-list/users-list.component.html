<ul>
  <li
    [ngStyle]="{ color: checkUpdated(user._id) }"
    *ngFor="let user of users$ | async"
  >
    name: {{ user.name }}<br />
    username: {{ user.username }}
    <button (click)="deleteUser(user._id)">Delete</button>
    <button (click)="updateUser(user._id)">
      updateUser
      <select name="select" id=""></select>
    </button>
  </li>
</ul>
