<ul>
    <li *ngFor='let user of (users$ | async)'>
        name: {{user.name}}<br>
        <input type="text" placeholder="*new name*" #updatedName>
        <button (click)='updateUsers(user._id, updatedName.value)'>Update</button><br>
        <button (click)='deleteUser(user._id)'>Delete</button>
    </li>
</ul>
